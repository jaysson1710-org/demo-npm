# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on: workflow_dispatch

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
  ORG: "jaysson1710-org"
  EMAIL: "jaysson1710@gmail.com"
  USER: "jaysson1710"

jobs:
  
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Set env
        run: echo ::set-env name=STEPVAR::@${{ env.ORG }}
      
      - name: NPM Login
        uses: Smaiil/npm-login@v1.0.2
        with:
          scope: $STEPVAR
          registry: "https://npm.pkg.github.com"
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - run: npm install
      - run: npm ci

  build_opt_2:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo "@$ORG:registry=https://npm.pkg.github.com" > .npmrc
          npm i -g npm-cli-login
          npm-cli-login -u $USER -p ${{ secrets.GITHUB_TOKEN }} -e $EMAIL -s $ORG -r "https://npm.pkg.github.com"
      
      - run: npm install
      - run: npm ci

